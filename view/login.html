<div class="login">
    <div class="logon img-fluid">
        <img src="view/app/img/logo.png" alt="logo" class="">
    </div>
    

    <h2 class="display-4 text-uppercase font-weight-bold text-center loto">Login</h2>
    <form onkeypress="return runScriptLogin(event)">
        <div id="_AJAX_LOGIN_"></div>
        <div class="form-group">
            <input type="text" class="form-control" id="user_login" aria-describedby="emailHelp" placeholder="Usuario o correo">

        </div>
        <div class="form-group">

            <input type="password" class="form-control" id="pass_login" placeholder="*********">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <button type="button"  onclick="goLogin()" class="btn">LOGIN</button>

        <a href="#registro" class="text-center">Registrase</a>
    </form>
    <script src="view/app/js/login.js"></script>
